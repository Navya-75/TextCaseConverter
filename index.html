<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Case Switcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Text Case Switcher</h1>
    <textarea id="textInput" placeholder="Type something here..."></textarea>
    <div class="buttons">
      <button onclick="toUpper()">UPPERCASE</button>
      <button onclick="toLower()">lowercase</button>
      <button onclick="toCapitalized()">Capitalized</button>
    </div>
    <h3>Output:</h3>
    <p id="output"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
